<div class="yesnoinput" id="input_{{name}}">
<span class="existing">{{title}} 
    <span class="oldvalue">
    {% if value %} Yes {% else %} No {% endif %}
    </span>
</span>
<br/>
<span class="inputrow">
<input type="button" class="button_no yesno" value="No"/>
<input type="button" class="button_yes yesno" value="Yes"/>
</span>
</div>
